# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"



required = [
  "github.com/docker/distribution/reference",
  "k8s.io/apiserver/pkg/endpoints/request"
]



[[constraint]]
  branch = "master"
  name = "github.com/docker/distribution"

[[constraint]]
  name = "github.com/giantswarm/apiextensions"
  revision = "efa5c38da056932db3d24b786daf200b856dc9a2"

[[constraint]]
  branch = "master"
  name = "github.com/giantswarm/exporterkit"

[[constraint]]
  branch = "master"
  name = "github.com/giantswarm/microendpoint"

[[constraint]]
  branch = "master"
  name = "github.com/giantswarm/microerror"

[[constraint]]
  branch = "master"
  name = "github.com/giantswarm/microkit"

[[constraint]]
  branch = "master"
  name = "github.com/giantswarm/micrologger"

[[constraint]]
  name = "github.com/giantswarm/operatorkit"
  revision = "3ac58af660114a9eb5c38f62ea568a6fbb3cc060"

[[constraint]]
  branch = "master"
  name = "github.com/giantswarm/versionbundle"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.15.4"

[[constraint]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.15.4"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.15.4"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.15.4"

[[override]]
  name = "k8s.io/cli-runtime"
  version = "kubernetes-1.15.4"

[[override]]
  name = "k8s.io/kubernetes"
  version = "v1.15.4"

[[override]]
  name = "k8s.io/component-base"
  version = "kubernetes-1.15.4"

[[override]]
  name = "github.com/ghodss/yaml"
  branch = "master"

[[override]]
  name = "github.com/russross/blackfriday"
  version = "v1.5.2"



[prune]
  go-tests = true
  unused-packages = true

[[prune.project]]
  name = "github.com/giantswarm/k8scloudconfig"
unused-packages = false
